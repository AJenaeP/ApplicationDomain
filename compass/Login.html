<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="loginStyle.css" />
  </head>
  <body>
    <header>
      <h1 class="company-name">Compass Credit Union</h1>
      <p class="slogan">
        Helping navigate the way for financial freedom yesterday, today, and
        tomorrow
      </p>
      <div class="imgcontainer">
        <img src="compasslogo.png" alt="Avatar" class="picture" />
      </div>
    </header>
    <article>
      <form action="/action_page.php" method="post">
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button class="login-btn" type="submit">Login</button>
          <button class="new-user-btn" type="submit">New User</button>
        </div>

        <div class="container">
          <button type="button" class="forgotbtn">Forgot Passcode?</button>
        </div>
      </form>
    </article>
  </body>
</html>
