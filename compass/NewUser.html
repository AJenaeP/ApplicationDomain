<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="newUser.css" />
  </head>
  <body>
    <header>
      <h1 class="company-name">Compass Credit Union</h1>
      <p class="slogan">
        Helping navigate the way for financial freedom yesterday, today, and
        tomorrow
      </p>
      <div class="imgcontainer">
        <img src="compasslogo.png" alt="Avatar" class="picture" />
      </div>
    </header>
    <article>
      <form action="/action_page.php" style="border: 1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />

          <label for="first-name"><b>First Name</b></label>
          <input
            type="text"
            placeholder="Enter First Name"
            name="first-name"
            required
          />

          <label for="last-name"><b>Last Name</b></label>
          <input
            type="text"
            placeholder="Enter Last Name"
            name="last-name"
            required
          />

          <label for="dob"><b>Birthdate</b></label>
          <input
            type="text"
            placeholder="Enter BirthDate"
            name="Birthdate"
            required
          />

          <label for="Address"><b>Address</b></label>
          <input
            type="text"
            placeholder="Enter Address"
            name="address"
            required
          />

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <label for="psw-confirm"><b>Confirm Password</b></label>
          <input
            type="password"
            placeholder="Confirm Password"
            name="psw-confirm"
            required
          />
          <button class="sign-up-btn" type="submit">Sign Up</button>
          <button class="cancel-btn" type="submit">Cancel</button>
        </div>
      </form>
    </article>
  </body>
</html>
