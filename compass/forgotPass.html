<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="forgotPass.css" />
  </head>
  <body>
    <header>
      <h1 class="company-name">Compass Credit Union</h1>
      <p class="slogan">
        Helping navigate the way for financial freedom yesterday, today, and
        tomorrow
      </p>
      <div class="imgcontainer">
        <img src="compasslogo.png" alt="Avatar" class="picture" />
      </div>
    </header>
    <article>
      <h2>Please enter your username and email to reset your password:</h2>
      <form action="/action_page.php" method="post">
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label for="text"><b>Security Question</b></label>
          <input type="text" placeholder="What's your mothers maiden name?" name="email" required />

          <button class="continue-btn" type="submit">Continue</button>
          <button class="cancel-btn" type="submit">Cancel</button>
        </div>
        </div>
      </form>
    </article>
  </body>
</html>
